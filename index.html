<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
  <article class="card">
    <img class="card-image" src=".\images\illustration-hero.svg" alt="illustration-hero">
    
    <div class="card-body">
      <h1 class="heading">  Order Summary  </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan-holder">
        <img class="music-icon" src=".\images\icon-music.svg" alt="music icon">
        <h2>  Annual Plan <span class="plan-rate">  $59.99/year    </span>    </h2>
        <a href="#" class="plan-anchor">Change</a>
      </div>
      <div class="button-holder">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>  
  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">digitalocean2345</a>.
  </div>
</body>
</html>
